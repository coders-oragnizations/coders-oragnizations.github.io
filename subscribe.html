<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подписка на рассылку</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="subscribe.html">Подписка</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Подписка на рассылку</h1>
        <form id="subscribe-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Подписаться</button>
        </form>
    </main>

    <script>
        document.getElementById('subscribe-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Останавливаем отправку формы по умолчанию

            var email = document.getElementById('email').value;

            // Формирование ссылки mailto с данными
            var subject = 'Подписка на рассылку';
            var body = 'Новый подписчик: ' + email;
            var mailtoLink = 'mailto:admin@itsystemshelp.ru?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

            // Открытие почтового клиента
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
